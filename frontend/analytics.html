<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Platform Analytics</title>
</head>
<body class="bg-main">
    <div class="container py-5">
        <h2 class="text-white fw-bold mb-5">Institutional <span style="color:var(--accent)">Intelligence</span></h2>
        
        <div class="row g-4">
            <div class="col-lg-8">
                <div class="glass-card p-4">
                    <h6 class="text-muted mb-4">ENROLLMENT TRENDS</h6>
                    <canvas id="enrollmentChart"></canvas>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="glass-card p-4 mb-4 text-center">
                    <h6 class="text-muted">COMPLETION RATE</h6>
                    <h1 class="fw-bold text-accent">88.4%</h1>
                </div>
                <div class="glass-card p-4 text-center">
                    <h6 class="text-muted">AVG TIME / COURSE</h6>
                    <h1 class="fw-bold">14.2 Days</h1>
                </div>
            </div>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('enrollmentChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
                datasets: [{
                    label: 'Registrations',
                    data: [12000, 19000, 15000, 25000, 30000],
                    borderColor: '#22d3ee',
                    backgroundColor: 'rgba(34, 211, 238, 0.1)',
                    fill: true,
                    tension: 0.4
                }]
            },
            options: { plugins: { legend: { display: false } }, scales: { y: { grid: { color: '#334155' } } } }
        });
    </script>
</body>
</html>
