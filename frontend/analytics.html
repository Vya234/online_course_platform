<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Analytics Dashboard</title>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="fw-bold mb-5" style="font-family:'Playfair Display'">Institutional Analytics</h2>
        <div class="row g-4">
            <div class="col-md-8">
                <div class="bg-white p-4 border shadow-sm">
                    <h6>Enrollment Trends by Category</h6>
                    <canvas id="analyticsChart"></canvas>
                </div>
            </div>
            <div class="col-md-4">
                <div class="bg-white p-4 border shadow-sm mb-4 text-center">
                    <h1 class="fw-bold">12.4K</h1>
                    <p class="text-muted mb-0">Total Active Enrollments</p>
                </div>
                <div class="bg-white p-4 border shadow-sm text-center">
                    <h1 class="fw-bold">92%</h1>
                    <p class="text-muted mb-0">Platform Retention Rate</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('analyticsChart');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
                datasets: [{
                    label: 'New Registrations',
                    data: [65, 59, 80, 81, 56],
                    borderColor: '#002147',
                    tension: 0.1
                }]
            }
        });
    </script>
</body>
</html>
