<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - EduPlatform</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex align-items-center min-vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4">
          <h3 class="text-center mb-4">Create Account</h3>
          <form>
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">I am a</label>
              <select id="regRole" class="form-select" onchange="toggleRegFields()">
                <option value="student">Student</option>
                <option value="instructor">Instructor</option>
              </select>
            </div>

            <!-- Student fields -->
            <div id="studentFields">
              <div class="row g-3">
                <div class="col-md-6"><input type="date" class="form-control" placeholder="DOB"></div>
                <div class="col-md-6"><input type="text" class="form-control" placeholder="Country"></div>
                <div class="col-md-6"><select class="form-select"><option>Male</option><option>Female</option><option>Other</option></select></div>
                <div class="col-md-6"><select class="form-select"><option>High School</option><option>Bachelor</option><option>Master</option></select></div>
              </div>
            </div>

            <!-- Instructor fields -->
            <div id="instructorFields" style="display:none;">
              <div class="row g-3">
                <div class="col-md-12"><input type="text" class="form-control" placeholder="Qualification"></div>
                <div class="col-md-6"><input type="number" class="form-control" placeholder="Years of Experience"></div>
                <div class="col-md-6"><input type="text" class="form-control" placeholder="Expertise Area"></div>
                <div class="col-md-12"><textarea class="form-control" rows="3" placeholder="Bio"></textarea></div>
              </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-4 py-2">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleRegFields() {
      const role = document.getElementById('regRole').value;
      document.getElementById('studentFields').style.display = role === 'student' ? 'block' : 'none';
      document.getElementById('instructorFields').style.display = role === 'instructor' ? 'block' : 'none';
    }
  </script>
</body>
</html>
