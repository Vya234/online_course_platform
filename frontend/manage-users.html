<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Manage Users</title>
</head>
<body>
  <div class="sidebar"></div>

  <div class="main-content">
    <div class="glass-card">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="mb-0">User Management</h4>
        <span class="badge bg-info text-dark" id="totalUsersBadge">Total Users: 0</span>
      </div>
      <table class="table table-dark table-hover">
        <thead>
          <tr class="text-muted">
            <th>ID</th><th>User ID</th><th>Name</th><th>Email</th><th>Role</th><th>Delete</th>
          </tr>
        </thead>
        <tbody id="usersTableBody">
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const API_BASE = 'http://localhost:3000';

    async function loadUsers() {
      const tbody = document.getElementById('usersTableBody');
      const badge = document.getElementById('totalUsersBadge');
      tbody.innerHTML = `<tr><td colspan="6" class="text-center text-muted">Loading users...</td></tr>`;
      try {
        const resp = await fetch(`${API_BASE}/api/admin/users`);
        const data = await resp.json();
        if (!resp.ok) throw new Error(data?.message || 'Failed to load users');

        const users = Array.isArray(data) ? data : [];
        badge.textContent = `Total Users: ${users.length}`;

        if (!users.length) {
          tbody.innerHTML = `<tr><td colspan="6" class="text-center text-muted">No users found.</td></tr>`;
          return;
        }

        tbody.innerHTML = users.map(u => `
          <tr>
            <td>${u.id}</td>
            <td>${u.userid}</td>
            <td>${u.name}</td>
            <td>${u.email}</td>
            <td>${u.role}</td>
            <td>
              <button class="btn btn-sm btn-outline-danger" onclick="deleteUser(${u.id})">Delete</button>
            </td>
          </tr>
        `).join('');
      } catch (err) {
        console.error(err);
        tbody.innerHTML = `<tr><td colspan="6" class="text-center text-danger">Failed to load users.</td></tr>`;
      }
    }

    async function deleteUser(id) {
      if (!confirm('Are you sure you want to delete this user?')) return;
      try {
        const resp = await fetch(`${API_BASE}/api/admin/users/${id}`, { method: 'DELETE' });
        const data = await resp.json();
        if (!resp.ok) throw new Error(data?.message || 'Failed to delete user');
        await loadUsers();
        alert('User deleted.');
      } catch (err) {
        console.error(err);
        alert(err.message || 'Failed to delete user');
      }
    }

    document.addEventListener('DOMContentLoaded', loadUsers);
  </script>
</body>
</html>
