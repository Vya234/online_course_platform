<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Admin Control Center</title>
</head>
<body>
    <div class="sidebar">
        <div class="px-4 pb-4"><h4 class="text-white fw-bold mb-4">EduPlatform</h4></div>
        <nav class="nav flex-column">
            <a class="nav-link active" href="admin-dashboard.html"><i class="fas fa-lock"></i> Admin Home</a>
            <a class="nav-link" href="manage-users.html"><i class="fas fa-users-cog"></i> Manage Users</a>
            <a class="nav-link" href="admin-manage-courses.html"><i class="fas fa-folder-plus"></i> Manage Courses</a>
            <a class="nav-link" href="manage-universities.html"><i class="fas fa-university"></i> Universities</a>
        </nav>
    </div>

    <div class="main-content">
        <h2 class="mb-4">System <span style="color:var(--accent)">Overview</span></h2>
        
        <div class="row g-4 mb-4">
            <div class="col-md-3">
                <div class="glass-card p-4 border-bottom border-info border-4">
                    <p class="text-muted small mb-1">TOTAL USERS</p>
                    <h3 class="fw-bold">128,450</h3>
                </div>
            </div>
            <div class="col-md-3">
                <div class="glass-card p-4 border-bottom border-warning border-4">
                    <p class="text-muted small mb-1">ACTIVE COURSES</p>
                    <h3 class="fw-bold">452</h3>
                </div>
            </div>
            <div class="col-md-3">
                <div class="glass-card p-4 border-bottom border-success border-4">
                    <p class="text-muted small mb-1">REVENUE</p>
                    <h3 class="fw-bold">$2.4M</h3>
                </div>
            </div>
        </div>

        <div class="glass-card p-4">
            <h5>Recent System Logs</h5>
            <table class="table table-dark table-hover mt-3">
                <thead><tr><th>Time</th><th>Admin</th><th>Action</th><th>Status</th></tr></thead>
                <tbody>
                    <tr><td class="small">10:45 AM</td><td>Admin_01</td><td>Created University: IIT KGP</td><td><span class="badge bg-success">Success</span></td></tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
