<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Add Course</title>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-5 shadow-sm border-0">
                    <h3 class="fw-bold mb-4">Create New Course</h3>
                    <div class="row g-3">
                        <div class="col-md-12">
                            <label class="form-label">Course Name</label>
                            <input type="text" class="form-control" placeholder="e.g. Machine Learning">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Instructor (Prof Name)</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Category</label>
                            <select class="form-select">
                                <option>Computer Science</option>
                                <option>Management</option>
                                <option>Mathematics</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Fee (â‚¹)</label>
                            <input type="number" class="form-control">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Duration</label>
                            <input type="text" class="form-control" placeholder="12 Weeks">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">University</label>
                            <input type="text" class="form-control" placeholder="IIT KGP">
                        </div>
                    </div>
                    <button class="btn btn-primary mt-4 w-100">Save & Publish Course</button>
                    <a href="admin_dashboard.html" class="btn btn-link w-100 mt-2">Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
