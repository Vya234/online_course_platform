<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Secure Login | EduPlatform</title>
</head>
<body style="display: flex; align-items: center; justify-content: center; min-height: 100vh;">
    <div class="glass-card p-5 shadow-lg" style="width: 400px;">
        <div class="text-center mb-4">
            <h3 class="fw-bold text-white">Edu<span style="color:var(--accent)">Platform</span></h3>
            <p class="text-muted">Enter your institutional credentials</p>
        </div>
        <form action="student-dashboard.html"> <div class="mb-3">
                <label class="form-label small text-uppercase fw-bold">Email Address</label>
                <input type="email" class="form-control p-3" placeholder="name@edu.com" required>
            </div>
            <div class="mb-4">
                <label class="form-label small text-uppercase fw-bold">Password</label>
                <input type="password" class="form-control p-3" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn btn-accent w-100 p-3 mb-3">Authorize Login</button>
        </form>
        <div class="text-center">
            <a href="register.html" class="text-decoration-none small" style="color:var(--accent)">Create an account</a>
        </div>
    </div>
</body>
</html>
