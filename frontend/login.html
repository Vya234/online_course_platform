<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LearnX</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-dark: #0a3d4a;
            --primary-teal: #1a5f6f;
            --accent-teal: #2d9b9e;
            --text-white: #ffffff;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            overflow-x: hidden;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.2rem 5%;
            background: var(--primary-dark);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #4fc3f7, #29b6f6);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            box-shadow: 0 4px 15px rgba(79, 195, 247, 0.4);
        }

        .logo-text {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-white);
            letter-spacing: 0.5px;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-white);
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            color: #4fc3f7;
        }

        .auth-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.7rem 1.8rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-size: 0.95rem;
            border: none;
        }

        .btn-login {
            background: #667eea;
            color: var(--text-white);
        }

        .btn-signup {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--text-white);
        }

        .main-container {
            background: linear-gradient(135deg, #0a3d4a 0%, #1a5f6f 50%, #7ec4c4 100%);
            min-height: calc(100vh - 86px);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem 5%;
        }

        .login-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            max-width: 1200px;
            width: 100%;
            align-items: center;
        }

        .login-container {
            background: rgba(13, 52, 64, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem 2.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .welcome-text {
            text-align: center;
            margin-bottom: 2rem;
        }

        .welcome-text h2 {
            color: var(--text-white);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .welcome-text p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.2rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: var(--text-white);
            font-size: 1rem;
            font-family: 'DM Sans', sans-serif;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #4fc3f7;
            background: rgba(255, 255, 255, 0.08);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .role-group {
            margin-bottom: 1.5rem;
        }

        .role-title {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            margin-bottom: 0.8rem;
            text-align: center;
        }

        .role-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .role-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .role-radio {
            width: 18px;
            height: 18px;
            accent-color: #4fc3f7;
            cursor: pointer;
        }

        .role-label {
            color: var(--text-white);
            cursor: pointer;
            font-size: 0.9rem;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: var(--accent-teal);
            border: none;
            border-radius: 10px;
            color: var(--text-white);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            background: #25868a;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(45, 155, 158, 0.4);
        }

        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .signup-link a {
            color: #4fc3f7;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #29b6f6;
        }

        .illustration-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .illustration {
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        .clock {
            width: 100px;
            height: 100px;
            background: white;
            border: 8px solid #e0e0e0;
            border-radius: 50%;
            position: absolute;
            left: 50px;
            top: 50px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .clock::before {
            content: '';
            position: absolute;
            width: 6px;
            height: 6px;
            background: #333;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
        }

        .clock-hand {
            position: absolute;
            background: #333;
            transform-origin: bottom center;
            left: 50%;
        }

        .hour-hand {
            width: 3px;
            height: 25px;
            top: 25%;
            margin-left: -1.5px;
            transform: translateX(-50%) rotate(45deg);
        }

        .minute-hand {
            width: 2px;
            height: 35px;
            top: 15%;
            margin-left: -1px;
            transform: translateX(-50%) rotate(90deg);
        }

        .person-sitting {
            position: absolute;
            right: 100px;
            bottom: 50px;
            z-index: 2;
        }

        .sitting-body {
            position: relative;
        }

        .sit-head {
            width: 70px;
            height: 80px;
            background: #ff8b7b;
            border-radius: 50% 50% 45% 45%;
            position: relative;
            margin: 0 auto;
        }

        .sit-hair {
            width: 75px;
            height: 35px;
            background: #2d2d2d;
            border-radius: 50% 50% 0 0;
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
        }

        .sit-torso {
            width: 100px;
            height: 80px;
            background: #ff8b7b;
            border-radius: 15px 15px 0 0;
            position: relative;
            margin: -5px auto 0;
        }

        .sit-pants {
            width: 110px;
            height: 60px;
            background: #ffd966;
            position: relative;
            margin: 0 auto;
        }

        .sit-leg {
            width: 50px;
            height: 80px;
            background: #ffd966;
            position: absolute;
            top: 60px;
        }

        .sit-leg.left { left: 10px; }
        .sit-leg.right { right: 10px; }

        .sit-foot {
            width: 50px;
            height: 25px;
            background: white;
            border-radius: 15px;
            position: absolute;
            bottom: -25px;
        }

        .sit-arm {
            width: 50px;
            height: 12px;
            background: #ff8b7b;
            position: absolute;
            border-radius: 8px;
        }

        .sit-arm.left {
            left: -30px;
            top: 30px;
            transform: rotate(-45deg);
        }

        .sit-arm.right {
            right: -70px;
            top: 30px;
            transform: rotate(45deg);
        }

        .laptop {
            width: 120px;
            height: 80px;
            position: absolute;
            right: 120px;
            bottom: 85px;
            z-index: 1;
        }

        .laptop-screen {
            width: 120px;
            height: 70px;
            background: #4fc3f7;
            border: 4px solid #2d2d2d;
            border-radius: 4px 4px 0 0;
            position: relative;
        }

        .laptop-base {
            width: 130px;
            height: 10px;
            background: #5a5a5a;
            border-radius: 0 0 4px 4px;
            margin-left: -5px;
        }

        .video-box {
            position: absolute;
            background: white;
            border: 2px solid #ddd;
            border-radius: 4px;
        }

        .video-large {
            width: 80px;
            height: 50px;
            top: 80px;
            left: 100px;
        }

        .video-small {
            width: 50px;
            height: 35px;
        }

        .video-small-1 {
            top: 140px;
            left: 80px;
        }

        .video-small-2 {
            top: 140px;
            left: 140px;
        }

        .avatar {
            width: 30px;
            height: 35px;
            position: absolute;
        }

        .avatar-head {
            width: 20px;
            height: 22px;
            background: #ff8b7b;
            border-radius: 50%;
            margin: 0 auto;
        }

        .avatar-body {
            width: 30px;
            height: 15px;
            background: #ffd966;
            border-radius: 8px 8px 0 0;
            margin-top: 2px;
        }

        .comm-icon {
            width: 35px;
            height: 35px;
            background: #ffd966;
            border-radius: 50%;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .icon-1 {
            right: 200px;
            top: 120px;
        }

        .icon-2 {
            right: 180px;
            top: 180px;
        }

        .drawer {
            width: 120px;
            height: 180px;
            background: linear-gradient(180deg, #e8e8e8, #d0d0d0);
            border: 4px solid #b0b0b0;
            border-radius: 8px;
            position: absolute;
            left: 80px;
            bottom: -20px;
        }

        .drawer-handle {
            width: 50px;
            height: 12px;
            background: white;
            border: 3px solid #999;
            border-radius: 6px;
            margin: 20px auto;
        }

        .plant-bottom {
            position: absolute;
            left: 250px;
            bottom: -10px;
            z-index: 3;
        }

        .plant-pot {
            width: 70px;
            height: 60px;
            background: linear-gradient(180deg, #5a8a5a, #4a7a4a);
            clip-path: polygon(25% 0%, 75% 0%, 100% 100%, 0% 100%);
        }

        .plant-leaves {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
        }

        .plant-leaf {
            width: 25px;
            height: 35px;
            background: #5a8a5a;
            border-radius: 50% 0;
            position: absolute;
        }

        .plant-leaf:nth-child(1) {
            transform: rotate(-30deg);
            left: -10px;
        }

        .plant-leaf:nth-child(2) {
            transform: rotate(30deg);
            right: -10px;
        }

        .plant-leaf:nth-child(3) {
            transform: rotate(0deg);
            top: -15px;
            left: 0;
        }

        .window {
            width: 140px;
            height: 200px;
            background: linear-gradient(135deg, rgba(79, 195, 247, 0.3), rgba(126, 196, 196, 0.3));
            border: 8px solid #5a7c7e;
            border-radius: 100px 100px 0 0;
            position: absolute;
            right: 20px;
            top: 20px;
        }

        .window-pane-vert {
            width: 6px;
            height: 100%;
            background: #5a7c7e;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .window-pane-horz {
            width: 100%;
            height: 6px;
            background: #5a7c7e;
            position: absolute;
            top: 33.33%;
        }

        .window-pane-horz:nth-child(3) {
            top: 66.66%;
        }

        @media (max-width: 968px) {
            .login-wrapper {
                grid-template-columns: 1fr;
            }

            .illustration-container {
                display: none;
            }
        }

        .error-message {
            background: rgba(255, 75, 75, 0.2);
            border: 1px solid rgba(255, 75, 75, 0.5);
            color: #ff4b4b;
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: rgba(75, 255, 75, 0.2);
            border: 1px solid rgba(75, 255, 75, 0.5);
            color: #4bff4b;
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }

        .success-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo-section">
            <div class="logo-icon">ðŸŽ“</div>
            <span class="logo-text">LearnX</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="#courses">Courses</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact us</a></li>
        </ul>
        <div class="auth-buttons">
            <a href="login.html" class="btn btn-login">Login</a>
            <a href="signup.html" class="btn btn-signup">Signup</a>
        </div>
    </nav>

    <div class="main-container">
        <div class="login-wrapper">
            <div class="login-container">
                <div class="welcome-text">
                    <h2>WELCOME BACK!</h2>
                    <p>Please Log Into Your Account.</p>
                </div>

                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>

                <form id="loginForm">
                    <div class="form-group">
                        <input type="text" class="form-input" id="userid" placeholder="User ID" required>
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-input" id="password" placeholder="Password" required>
                    </div>

                    <div class="role-group">
                        <div class="role-title">Select Your Role:</div>
                        <div class="role-options">
                            <div class="role-option">
                                <input type="radio" id="student" name="role" value="student" class="role-radio" checked>
                                <label for="student" class="role-label">Student</label>
                            </div>
                            <div class="role-option">
                                <input type="radio" id="instructor" name="role" value="instructor" class="role-radio">
                                <label for="instructor" class="role-label">Instructor</label>
                            </div>
                            <div class="role-option">
                                <input type="radio" id="admin" name="role" value="administrator" class="role-radio">
                                <label for="admin" class="role-label">Administrator</label>
                            </div>
                            <div class="role-option">
                                <input type="radio" id="analyst" name="role" value="data_analyst" class="role-radio">
                                <label for="analyst" class="role-label">Data Analyst</label>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">Log In</button>
                </form>

                <div class="signup-link">
                    Don't have an account? <a href="signup.html">Signup</a>
                </div>
            </div>

            <div class="illustration-container">
                <div class="illustration">
                    <div class="clock">
                        <div class="clock-hand hour-hand"></div>
                        <div class="clock-hand minute-hand"></div>
                    </div>

                    <div class="video-box video-large">
                        <div class="avatar" style="left: 50%; top: 50%; transform: translate(-50%, -50%);">
                            <div class="avatar-head"></div>
                            <div class="avatar-body"></div>
                        </div>
                    </div>
                    <div class="video-box video-small video-small-1">
                        <div class="avatar" style="left: 50%; top: 50%; transform: translate(-50%, -50%) scale(0.7);">
                            <div class="avatar-head"></div>
                            <div class="avatar-body"></div>
                        </div>
                    </div>
                    <div class="video-box video-small video-small-2">
                        <div class="avatar" style="left: 50%; top: 50%; transform: translate(-50%, -50%) scale(0.7);">
                            <div class="avatar-head"></div>
                            <div class="avatar-body"></div>
                        </div>
                    </div>

                    <div class="comm-icon icon-1">ðŸ’¬</div>
                    <div class="comm-icon icon-2">ðŸŽ¯</div>

                    <div class="person-sitting">
                        <div class="sitting-body">
                            <div class="sit-head">
                                <div class="sit-hair"></div>
                            </div>
                            <div class="sit-torso">
                                <div class="sit-arm left"></div>
                                <div class="sit-arm right"></div>
                            </div>
                            <div class="sit-pants">
                                <div class="sit-leg left">
                                    <div class="sit-foot"></div>
                                </div>
                                <div class="sit-leg right">
                                    <div class="sit-foot"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="laptop">
                        <div class="laptop-screen"></div>
                        <div class="laptop-base"></div>
                    </div>

                    <div class="drawer">
                        <div class="drawer-handle"></div>
                        <div class="drawer-handle"></div>
                        <div class="drawer-handle"></div>
                    </div>

                    <div class="plant-bottom">
                        <div class="plant-leaves">
                            <div class="plant-leaf"></div>
                            <div class="plant-leaf"></div>
                            <div class="plant-leaf"></div>
                        </div>
                        <div class="plant-pot"></div>
                    </div>

                    <div class="window">
                        <div class="window-pane-vert"></div>
                        <div class="window-pane-horz"></div>
                        <div class="window-pane-horz"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Pre-populate admin and data analyst accounts
        if (!localStorage.getItem('admin_initialized')) {
            const adminUser = {
                userid: 'admin',
                name: 'Administrator',
                email: 'admin@learnx.com',
                password: 'admin123',
                role: 'administrator',
                createdAt: new Date().toISOString()
            };
            
            const analystUser = {
                userid: 'analyst',
                name: 'Data Analyst',
                email: 'analyst@learnx.com',
                password: 'analyst123',
                role: 'data_analyst',
                createdAt: new Date().toISOString()
            };
            
            localStorage.setItem('user_admin', JSON.stringify(adminUser));
            localStorage.setItem('user_analyst', JSON.stringify(analystUser));
            localStorage.setItem('admin_initialized', 'true');
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const userid = document.getElementById('userid').value;
            const password = document.getElementById('password').value;
            const selectedRole = document.querySelector('input[name="role"]:checked').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');

            const storedUser = localStorage.getItem('user_' + userid);

            if (!storedUser) {
                errorMessage.textContent = 'Account not found. Please sign up first.';
                errorMessage.classList.add('show');
                
                setTimeout(() => {
                    window.location.href = 'signup.html';
                }, 2000);
                return;
            }

            const user = JSON.parse(storedUser);

            if (user.password !== password) {
                errorMessage.textContent = 'Incorrect password. Please try again.';
                errorMessage.classList.add('show');
                return;
            }

            if (user.role !== selectedRole) {
                errorMessage.textContent = 'Role mismatch. Please select the correct role: ' + user.role;
                errorMessage.classList.add('show');
                return;
            }

            sessionStorage.setItem('loggedInUser', JSON.stringify(user));
            successMessage.textContent = 'Login successful! Welcome back, ' + user.name + '!';
            successMessage.classList.add('show');
            
            setTimeout(() => {
                if (user.role === 'student') {
                    window.location.href = 'student-dashboard.html';
                } else if (user.role === 'instructor') {
                    window.location.href = 'instructor-dashboard.html';
                } else if (user.role === 'administrator') {
                    window.location.href = 'admin-dashboard.html';
                } else if (user.role === 'data_analyst') {
                    window.location.href = 'analyst-dashboard.html';
                }
            }, 1000);
        });

        document.getElementById('userid').addEventListener('input', function() {
            document.getElementById('errorMessage').classList.remove('show');
        });

        document.getElementById('password').addEventListener('input', function() {
            document.getElementById('errorMessage').classList.remove('show');
        });
    </script>
</body>
</html>
