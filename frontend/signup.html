<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - LearnX</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary-dark: #0a3d4a;
            --primary-teal: #1a5f6f;
            --accent-teal: #2d9b9e;
            --text-white: #ffffff;
        }
        body {
            font-family: 'DM Sans', sans-serif;
            overflow-x: hidden;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.2rem 5%;
            background: var(--primary-dark);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
        }
        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #4fc3f7, #29b6f6);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            box-shadow: 0 4px 15px rgba(79, 195, 247, 0.4);
        }
        .logo-text {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-white);
            letter-spacing: 0.5px;
        }
        .nav-links {
            display: flex;
            gap: 2.5rem;
            list-style: none;
        }
        .nav-links a {
            color: var(--text-white);
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .nav-links a:hover {
            color: #4fc3f7;
        }
        .auth-buttons {
            display: flex;
            gap: 1rem;
        }
        .btn {
            padding: 0.7rem 1.8rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-size: 0.95rem;
            border: none;
        }
        .btn-login {
            background: #667eea;
            color: var(--text-white);
        }
        .btn-signup {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--text-white);
        }
        .main-container {
            background: linear-gradient(135deg, #0a3d4a 0%, #1a5f6f 50%, #7ec4c4 100%);
            min-height: calc(100vh - 86px);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem 5%;
        }
        .signup-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            max-width: 1200px;
            width: 100%;
            align-items: center;
        }
        .signup-container {
            background: rgba(13, 52, 64, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem 2.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .welcome-text {
            text-align: center;
            margin-bottom: 2rem;
        }
        .welcome-text h2 {
            color: var(--text-white);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .welcome-text p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-input {
            width: 100%;
            padding: 1rem 1.2rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: var(--text-white);
            font-size: 1rem;
            font-family: 'DM Sans', sans-serif;
            transition: all 0.3s ease;
        }
        .form-input:focus {
            outline: none;
            border-color: #4fc3f7;
            background: rgba(255, 255, 255, 0.08);
        }
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        .role-group {
            margin-bottom: 1.5rem;
        }
        .role-options {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        .role-option {
            flex: 1;
        }
        .role-radio {
            display: none;
        }
        .role-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.8rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: var(--text-white);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }
        .role-radio:checked + .role-label {
            background: rgba(79, 195, 247, 0.2);
            border-color: #4fc3f7;
        }
        .radio-circle {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        .role-radio:checked + .role-label .radio-circle {
            border-color: #4fc3f7;
        }
        .radio-circle::after {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4fc3f7;
            transform: scale(0);
            transition: transform 0.2s ease;
        }
        .role-radio:checked + .role-label .radio-circle::after {
            transform: scale(1);
        }
        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: var(--accent-teal);
            border: none;
            border-radius: 10px;
            color: var(--text-white);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        .submit-btn:hover {
            background: #25868a;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(45, 155, 158, 0.4);
        }
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
        }
        .login-link a {
            color: #4fc3f7;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        .illustration-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .illustration {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 450px;
        }

        /* Background Wall */
        .wall-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border-radius: 20px;
        }

        /* Study Desk */
        .study-desk {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        .desk-surface {
            width: 480px;
            height: 20px;
            background: linear-gradient(180deg, #8b6f47, #6b5434);
            border-radius: 8px 8px 0 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .desk-drawer {
            width: 120px;
            height: 60px;
            background: linear-gradient(180deg, #6b5434, #4a3a24);
            position: absolute;
            bottom: -60px;
            right: 30px;
            border-radius: 4px;
        }

        .desk-drawer::before {
            content: '';
            width: 60px;
            height: 8px;
            background: #3a2a14;
            border-radius: 4px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Monitor */
        .monitor {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }

        .monitor-screen {
            width: 200px;
            height: 130px;
            background: linear-gradient(135deg, #4fc3f7, #29b6f6);
            border: 6px solid #2d2d2d;
            border-radius: 6px 6px 0 0;
            position: relative;
        }

        .screen-content {
            width: 90%;
            height: 80%;
            background: rgba(255, 255, 255, 0.1);
            margin: 10px auto;
            border-radius: 4px;
        }

        .monitor-stand {
            width: 60px;
            height: 30px;
            background: #5a5a5a;
            margin: 0 auto;
            clip-path: polygon(30% 0%, 70% 0%, 100% 100%, 0% 100%);
        }

        .monitor-base {
            width: 100px;
            height: 8px;
            background: #3a3a3a;
            border-radius: 20px;
            margin: 0 auto;
        }

        /* Keyboard */
        .keyboard {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 15px;
            background: linear-gradient(180deg, #5a5a5a, #3a3a3a);
            border-radius: 4px;
            z-index: 2;
            margin-top: 10px;
        }

        .keyboard::before {
            content: '';
            width: 85%;
            height: 60%;
            background: #2a2a2a;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 2px;
        }

        /* Mouse */
        .mouse {
            position: absolute;
            bottom: 22px;
            right: 90px;
            width: 20px;
            height: 28px;
            background: linear-gradient(180deg, #5a5a5a, #3a3a3a);
            border-radius: 10px;
            z-index: 2;
        }

        .mouse::before {
            content: '';
            width: 2px;
            height: 8px;
            background: #2a2a2a;
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Books on Desk */
        .desk-books {
            position: absolute;
            bottom: 20px;
            left: 60px;
            z-index: 2;
        }

        .dbook {
            width: 70px;
            height: 12px;
            border-radius: 2px;
            margin-bottom: 2px;
        }

        .db1 { background: linear-gradient(135deg, #667eea, #764ba2); }
        .db2 { background: linear-gradient(135deg, #4fc3f7, #29b6f6); width: 75px; }
        .db3 { background: linear-gradient(135deg, #ffd966, #f4a945); width: 65px; }

        /* Notebook */
        .notebook {
            position: absolute;
            bottom: 22px;
            right: 180px;
            width: 60px;
            height: 50px;
            background: linear-gradient(180deg, #f5f5f5, #e0e0e0);
            border-radius: 2px;
            border-left: 4px solid #ff6b6b;
            z-index: 2;
        }

        .notebook-spiral {
            width: 100%;
            height: 8px;
            background: repeating-linear-gradient(
                90deg,
                #bbb 0px,
                #bbb 3px,
                transparent 3px,
                transparent 6px
            );
            position: absolute;
            top: 5px;
        }

        /* Pen */
        .pen {
            position: absolute;
            bottom: 30px;
            right: 170px;
            width: 4px;
            height: 45px;
            background: linear-gradient(180deg, #4fc3f7, #29b6f6);
            border-radius: 2px;
            transform: rotate(-25deg);
            z-index: 3;
        }

        .pen::before {
            content: '';
            width: 6px;
            height: 8px;
            background: #ffd966;
            position: absolute;
            top: -8px;
            left: -1px;
            border-radius: 2px;
        }

        /* Desk Lamp */
        .desk-lamp {
            position: absolute;
            bottom: 20px;
            right: 50px;
            z-index: 2;
        }

        .lamp-head {
            width: 50px;
            height: 30px;
            background: linear-gradient(180deg, #ffd966, #f4a945);
            border-radius: 0 0 20px 20px;
            box-shadow: 0 3px 10px rgba(244, 169, 69, 0.5);
        }

        .lamp-arm {
            width: 4px;
            height: 40px;
            background: #5a5a5a;
            margin: 0 auto;
        }

        .lamp-base {
            width: 30px;
            height: 8px;
            background: #3a3a3a;
            border-radius: 4px;
            margin: 0 auto;
        }

        /* Pencil Cup */
        .pencil-cup {
            position: absolute;
            bottom: 20px;
            left: 150px;
            z-index: 2;
        }

        .cup-holder {
            width: 35px;
            height: 45px;
            background: linear-gradient(180deg, #c85a54, #a84842);
            border-radius: 4px;
        }

        .pencil {
            width: 4px;
            height: 50px;
            position: absolute;
            bottom: 0;
            border-radius: 2px;
        }

        .p1 {
            background: linear-gradient(180deg, #ff6b6b, #ee5a6f);
            left: 8px;
        }

        .p2 {
            background: linear-gradient(180deg, #4fc3f7, #29b6f6);
            left: 15px;
            height: 55px;
        }

        .p3 {
            background: linear-gradient(180deg, #ffd966, #f4a945);
            left: 22px;
            height: 48px;
        }

        /* Wall Shelf */
        .wall-shelf {
            position: absolute;
            top: 50px;
            left: 50px;
            z-index: 1;
        }

        .shelf-board {
            width: 150px;
            height: 12px;
            background: linear-gradient(180deg, #8b6f47, #6b5434);
            border-radius: 4px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
        }

        .shelf-item {
            position: absolute;
            font-size: 30px;
            top: -45px;
        }

        .si1 { left: 10px; }
        .si2 { left: 55px; }
        .si3 { left: 100px; }

        /* Small Plant */
        .small-plant {
            position: absolute;
            top: 120px;
            right: 80px;
            z-index: 1;
        }

        .splant-pot {
            width: 40px;
            height: 35px;
            background: linear-gradient(180deg, #c85a54, #a84842);
            clip-path: polygon(25% 0%, 75% 0%, 100% 100%, 0% 100%);
        }

        .splant-leaf {
            width: 20px;
            height: 30px;
            background: #5a8a5a;
            border-radius: 50% 0;
            position: absolute;
            bottom: 35px;
        }

        .sl1 {
            transform: rotate(-25deg);
            left: -5px;
        }

        .sl2 {
            transform: rotate(25deg);
            right: -5px;
        }

        .sl3 {
            transform: rotate(0deg);
            left: 10px;
            bottom: 45px;
        }

        /* Office Chair */
        .office-chair {
            position: absolute;
            bottom: -30px;
            left: 60px;
            z-index: 0;
        }

        .chair-back {
            width: 60px;
            height: 80px;
            background: linear-gradient(180deg, #667eea, #5a6ec8);
            border-radius: 8px 8px 0 0;
            position: relative;
        }

        .chair-seat {
            width: 70px;
            height: 20px;
            background: linear-gradient(180deg, #667eea, #5a6ec8);
            border-radius: 8px;
            position: absolute;
            top: 80px;
            left: -5px;
        }

        .chair-pole {
            width: 8px;
            height: 40px;
            background: #3a3a3a;
            position: absolute;
            top: 100px;
            left: 26px;
        }

        .chair-base {
            width: 80px;
            height: 8px;
            background: #3a3a3a;
            border-radius: 4px;
            position: absolute;
            top: 140px;
            left: -5px;
        }

        .chair-base::before,
        .chair-base::after {
            content: '';
            width: 15px;
            height: 15px;
            background: #2a2a2a;
            border-radius: 50%;
            position: absolute;
            bottom: -8px;
        }

        .chair-base::before { left: 5px; }
        .chair-base::after { right: 5px; }

        @media (max-width: 968px) {
            .signup-wrapper {
                grid-template-columns: 1fr;
            }
            .illustration-container {
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo-section">
            <div class="logo-icon">üéì</div>
            <span class="logo-text">LearnX</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="#courses">Courses</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact us</a></li>
        </ul>
        <div class="auth-buttons">
            <a href="login.html" class="btn btn-login">Login</a>
            <a href="signup.html" class="btn btn-signup">Signup</a>
        </div>
    </nav>

    <div class="main-container">
        <div class="signup-wrapper">
            <div class="signup-container">
                <div class="welcome-text">
                    <h2>WELCOME</h2>
                    <p>Join us today !!</p>
                </div>

                <form id="signupForm">
                    <div class="form-group">
                        <input type="text" class="form-input" id="userid" placeholder="User ID" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" id="name" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-input" id="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input" id="password" placeholder="Password" required>
                    </div>
                    <div class="role-group">
                        <div class="role-options">
                            <div class="role-option">
                                <input type="radio" id="student" name="role" value="student" class="role-radio" checked>
                                <label for="student" class="role-label">
                                    <span class="radio-circle"></span>
                                    Student
                                </label>
                            </div>
                            <div class="role-option">
                                <input type="radio" id="instructor" name="role" value="instructor" class="role-radio">
                                <label for="instructor" class="role-label">
                                    <span class="radio-circle"></span>
                                    Instructor
                                </label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="submit-btn">Signup</button>
                </form>

                <div class="login-link">
                    Already have an account? <a href="login.html">login</a>
                </div>
            </div>

            <div class="illustration-container">
                <div class="illustration">
                    <!-- Background Wall -->
                    <div class="wall-bg"></div>

                    <!-- Study Desk -->
                    <div class="study-desk">
                        <div class="desk-surface"></div>
                        <div class="desk-drawer"></div>
                    </div>

                    <!-- Computer Monitor on Desk -->
                    <div class="monitor">
                        <div class="monitor-screen">
                            <div class="screen-content"></div>
                        </div>
                        <div class="monitor-stand"></div>
                        <div class="monitor-base"></div>
                    </div>

                    <!-- Keyboard -->
                    <div class="keyboard"></div>

                    <!-- Mouse -->
                    <div class="mouse"></div>

                    <!-- Books on Desk -->
                    <div class="desk-books">
                        <div class="dbook db1"></div>
                        <div class="dbook db2"></div>
                        <div class="dbook db3"></div>
                    </div>

                    <!-- Notebook and Pen -->
                    <div class="notebook">
                        <div class="notebook-spiral"></div>
                    </div>
                    <div class="pen"></div>

                    <!-- Desk Lamp -->
                    <div class="desk-lamp">
                        <div class="lamp-head"></div>
                        <div class="lamp-arm"></div>
                        <div class="lamp-base"></div>
                    </div>

                    <!-- Cup with Pencils -->
                    <div class="pencil-cup">
                        <div class="cup-holder"></div>
                        <div class="pencil p1"></div>
                        <div class="pencil p2"></div>
                        <div class="pencil p3"></div>
                    </div>

                    <!-- Wall Shelf -->
                    <div class="wall-shelf">
                        <div class="shelf-board"></div>
                        <div class="shelf-item si1">üìö</div>
                        <div class="shelf-item si2">üèÜ</div>
                        <div class="shelf-item si3">üéì</div>
                    </div>

                    <!-- Small Plant -->
                    <div class="small-plant">
                        <div class="splant-pot"></div>
                        <div class="splant-leaf sl1"></div>
                        <div class="splant-leaf sl2"></div>
                        <div class="splant-leaf sl3"></div>
                    </div>

                    <!-- Chair -->
                    <div class="office-chair">
                        <div class="chair-back"></div>
                        <div class="chair-seat"></div>
                        <div class="chair-pole"></div>
                        <div class="chair-base"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000';

        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const userid = document.getElementById('userid').value.trim();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const role = document.querySelector('input[name="role"]:checked').value;

            if (!userid || !name || !email || !password) {
                alert('Please fill in all fields.');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/auth/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userid, name, email, password, role })
                });

                const data = await response.json();

                if (!response.ok) {
                    alert(data.message || 'Signup failed. Please try again.');
                    return;
                }

                alert('Signup successful! Please login with your credentials.');
                window.location.href = 'login.html';
            } catch (err) {
                console.error('Signup error:', err);
                alert('Unable to connect to server. Please ensure the backend is running.');
            }
        });
    </script>
</body>
</html>
