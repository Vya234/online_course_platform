<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Dashboard | Student</title>
</head>
<body>
    <div class="sidebar">
        <div class="px-4 pb-4"><h4 class="text-white fw-bold mb-4">EduPlatform</h4></div>
        <nav class="nav flex-column">
            <a class="nav-link active" href="student-dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
            <a class="nav-link" href="my-courses.html"><i class="fas fa-graduation-cap"></i> My Learning</a>
            <a class="nav-link" href="courses.html"><i class="fas fa-search"></i> Browse Catalog</a>
            <a class="nav-link" href="profile.html"><i class="fas fa-user"></i> My Profile</a>
        </nav>
    </div>

    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Welcome back, <span style="color:var(--accent)">Kavya</span>!</h2>
            <div class="stat-pill">Level 4 Scholar</div>
        </div>

        <div class="row g-4">
            <div class="col-lg-8">
                <div class="glass-card p-4">
                    <h5 class="mb-4">Current Progress</h5>
                    <div class="mb-4">
                        <div class="d-flex justify-content-between mb-2">
                            <span>Database Management Systems</span>
                            <span class="text-accent">75%</span>
                        </div>
                        <div class="progress" style="height: 8px; background: #0f172a;">
                            <div class="progress-bar bg-info" style="width: 75%"></div>
                        </div>
                    </div>
                    <a href="course-content.html" class="btn btn-accent btn-sm">Resume Learning</a>
                </div>
            </div>
            
            <div class="col-lg-4">
                <div class="glass-card p-4 h-100 text-center">
                    <h1 class="display-4 fw-bold text-accent">3</h1>
                    <p class="text-muted">Certificates Earned</p>
                    <hr class="border-secondary">
                    <h2 class="fw-bold">12</h2>
                    <p class="text-muted">Assignments Pending</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
